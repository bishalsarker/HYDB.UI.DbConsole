<h1 mat-dialog-title>New Property</h1>
<div mat-dialog-content style="padding-bottom: 20px;">
  <mat-form-field style="width:100% !important; margin-bottom: 25px;">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" placeholder="e.g. phone_number">
    <mat-hint>Spaces and special characters are not allowed</mat-hint>
  </mat-form-field>
  <mat-form-field style="width:100% !important;">
    <mat-label>Data Type</mat-label>
    <mat-select [(ngModel)]="data.type">
        <mat-option value="text">Text</mat-option>
        <mat-option value="number">Number</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions style="margin-bottom: 15px;">
  <button mat-raised-button color="warn" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onCreateClick()" cdkFocusInitial>Create</button>
  <!-- <button mat-raised-button color="primary" *ngIf="data.isNew" [mat-dialog-close]="true" cdkFocusInitial>Create</button>
  <button mat-raised-button color="primary" *ngIf="!data.isNew" [mat-dialog-close]="true" cdkFocusInitial>Update</button> -->
</div>
