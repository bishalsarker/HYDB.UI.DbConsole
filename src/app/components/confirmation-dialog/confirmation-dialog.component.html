<h4 mat-dialog-title>Confirmation</h4>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions style="margin-bottom: 15px;">
  <button mat-raised-button color="warn" (click)="dialogRef.close()">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
</div>
